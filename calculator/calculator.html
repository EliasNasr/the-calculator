<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calculator.css" type="text/css" rel="stylesheet" /> 
    </head>

    <body>
        <h1>The prefix and postfix Calculator</h1>
        <h2>Welcome to our website!! we will help you solve your calculations</h2>

        <div class="container">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="reset">reset</div>
        </div>
        <div class="container2">
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="sum">+</div>
        </div>
        <div class="container3">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="sub">-</div>
        </div>
        <div class="container4">
            <div class="button" id="0">0</div>
            <div class="button" id="mul">*</div>
            <div class="button" id="div">/</div>
            <div class="button" id="equal">=</div>
        </div>

        <div class="sts" id="status"></div>
        <div class="rslt" id="result">=</div>

        <div id="end">Thank you for visiting our website</div>

        <script src="calculator.java" type="text/javascript"></script>

    </body>
</html>
